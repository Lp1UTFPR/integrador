<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>UNIX O PAI DOS S.O</title>
		
		<link href="css/estilo.css" rel="stylesheet" type="text/css">
		<link href="css/screen.css" rel="stylesheet" type="text/css">
		<style type="text/css">
		#barra_status{
			border: none;
			position: absolute;
		}
		</style>
		<script src="javascripts/terminal.js" type="text/javascript"></script>
		

		<script type="text/javascript">
			function print_barra_status(){
				var data_hora = new Date();
				document.getElementById("barra_status").innerHTML = data_hora;
				setTimeout("print_barra_status()", 1);
			}

			window.onload = function(){
				print_barra_status();
				document.getElementById('dados').focus();
			}
		</script>
	</head>
	<body>
		<div id="conteiner">
			<div id="topo">
				<div id="nome_so" onclick="window.close();">Terminal Unix</div>
				<div id="barra_status"></div>
			</div>
		
		   <div id="terminal">
			   <b>Iniciando o Terminal UNIX ...</b>
			   <br>User@User :~$<input id="dados" name="texto" type="text" size="35" maxlength="100" placeholder="_" onkeyup="comando();">
			   <br><div id="novocampo"></div>		   			
		</div>
			<div id="rodape_terminal"></div>
		</div>
	</body>
</html>
